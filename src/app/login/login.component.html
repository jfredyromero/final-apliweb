<mat-card>
	<mat-card-title>Login</mat-card-title>
	<mat-card-content>
		<form [formGroup]="form" (ngSubmit)="submit()">
			<p>
				<mat-form-field>
					<input
						type="text"
						matInput
						placeholder="Username"
						formControlName="username"
					/>
				</mat-form-field>
			</p>

			<p>
				<mat-form-field>
					<input
						type="password"
						matInput
						placeholder="Password"
						formControlName="password"
					/>
				</mat-form-field>
			</p>

			<p *ngIf="error" class="error">
				{{ error }}
			</p>

			<div class="button">
				<button type="submit" mat-button>Ingresar</button>
			</div>
		</form>
	</mat-card-content>
</mat-card>
<div class="progress-spinner" *ngIf="isLoading">
	<mat-spinner></mat-spinner>
</div>
<div class="blocker" *ngIf="isLoading"></div>

<div class="main-content">
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header card-header-primary">
						<h4 class="card-title">Libros</h4>
					</div>
					<div class="card-body">
						<div class="table-responsive">
							<table class="table">
								<thead class="text-primary">
									<th>Titulo</th>
									<th>Autor</th>
									<th>ISBN</th>
									<th>N° Páginas</th>
									<th>Editorial</th>
									<th>Fecha Publicacion</th>
									<th>Fecha Registro</th>
									<th>Actions</th>
								</thead>
								<tbody>
									<tr
										*ngFor="
											let libro of libros;
											let i = index
										"
										data-id="{{ i }}"
									>
										<td>{{ libro.titulo }}</td>
										<td>{{ libro.autor }}</td>
										<td>{{ libro.ISBN }}</td>
										<td>{{ libro.numeroPaginas }}</td>
										<td>{{ libro.editorial }}</td>
										<td>
											{{
												libro.fechaPublicacion
													| date: "MMM d, y"
											}}
										</td>
										<td>
											{{
												libro.fechaRegistro
													| date: "MMM d, y - h:mm a"
											}}
										</td>
										<td
											class="td-actions"
											style="width: 120px"
										>
											<button
												mat-raised-button
												type="button"
												matTooltip="Edit Task"
												[matTooltipPosition]="'above'"
												class="btn btn-primary btn-link btn-sm btn-just-icon mr-2"
												(click)="onEdit(libro)"
											>
												<i
													class="material-icons"
													data-id="{{ i }}"
													>edit</i
												>
											</button>
											<button
												mat-raised-button
												type="button"
												matTooltip="Remove"
												[matTooltipPosition]="'above'"
												class="btn btn-danger btn-link btn-sm btn-just-icon"
												(click)="onRemove(i)"
											>
												<i
													class="material-icons"
													data-id="{{ i }}"
													>close</i
												>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="progress-spinner" *ngIf="isLoading">
	<mat-spinner></mat-spinner>
</div>
<div class="blocker" *ngIf="isLoading"></div>
